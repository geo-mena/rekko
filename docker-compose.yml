name: rekko

services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    container_name: rekko-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8081:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rekko-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rekko-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://root@cockroachdb:26257/stockdb?sslmode=disable
      - KARENAI_API_URL=https://api.karenai.click
      - KARENAI_AUTH_TOKEN=${KARENAI_AUTH_TOKEN}
      - SERVER_PORT=8080
      - GIN_MODE=release
    depends_on:
      cockroachdb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rekko-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rekko-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - rekko-network

volumes:
  cockroach-data:

networks:
  rekko-network:
    driver: bridge
